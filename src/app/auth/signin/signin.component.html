<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>

  <form class="login-container" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <p><input type="text" placeholder="User Name" id="username" name="username" ngModel></p>
    <p><input type="password" placeholder="Password" id="password" name="password" ngModel></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>
